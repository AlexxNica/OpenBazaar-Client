<div class="txt-center row10 <% ob.titleClass %>">
  <h1 class="js-messageModal-title"><%= ob.title %></h1>
</div>
<div class="txt-center row10 <% ob.messageClass %>">
  <p class="fontSize14"><%= ob.message %></p>
  <% if (ob.buttons.length) { %>
  <div class="bar barFlush bottomBar">
  <% ob.buttons.forEach((btnText) => { %>
    <a class="btn btn-bar btn-half textOpacity90 custCol-primary js-<%= ob.string.camelize(btnText) %>" data-event-name="<%= ob.string.camelize(btnText) %>"><%= ob.btnText %></a>
  <% }) %>
  </div>
  <% } %>
</div>
